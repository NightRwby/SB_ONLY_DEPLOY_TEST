<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- Main CSS -->
    <link rel="stylesheet" th:href="@{/css/notice.css}">
    <link rel="stylesheet" th:href="@{/css/common.css}">
</head>
<body>
<!-- 헤더 -->
<div th:replace="~{fragments/header :: headerFragment}"></div>


<h1>회원탈퇴 페이지</h1>

<form id="quitForm" method="post" action="/quit">

    <label for="password" class="screenreader">Password Check</label>
    <input type="password" id="passWord" name="passWord" placeholder="Password" required=""/>
    <input type="checkbox" value="true" id="agreed" name="agreed" required=""/>

    <button type="submit">회원 탈퇴</button>

</form>
<!-- 푸터 -->
<div th:replace="~{fragments/footer :: footerFragment}"></div>
</body>
</html>
